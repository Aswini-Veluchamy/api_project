<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="icon" type="image/png" href="https://companieslogo.com/img/orig/TCS.NS-7401f1bd.png?t=1631949260"/>
    <link href="{% static 'network_app/fontawesome-free-5.15.4/css/all.min.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
          background: linear-gradient(to right, #0062E6, #33AEFF);
        }

        .btn-login {
          font-size: 0.9rem;
          letter-spacing: 0.05rem;
          padding: 0.75rem 1rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card border-0 shadow rounded-3 my-5">
                <div class="card-body p-4 p-sm-5">
                    <h5 class="card-title text-center mb-5 fw-light fs-5">Network Portal</h5>
                    <form enctype="application/x-www-form-urlencoded" method="POST" autocomplete="off">
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="domain" name="domain" placeholder="Enter Domain" required="required"/>
                            <label for="domain">Domain</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username" required="required">
                            <label for="username">Username</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required="required">
                            <label for="password">Password</label>
                        </div>
                        <div class="d-grid">
                            <p>{{error}}</p>
                            <input type="submit" class="btn btn-primary btn-login text-uppercase fw-bold" onclick="displayItem()" value="Sign in">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'network_app/js/jquery.min.js' %}"></script>

<script>
    function displayItem() {
        sessionStorage.removeItem("itemName");
    }
</script>
</body>
</html>
